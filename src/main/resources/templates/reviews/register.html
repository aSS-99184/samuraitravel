<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	 <head>
		 <div th:replace="~{fragment :: meta}"></div>
		 
		  <div th:replace="~{fragment :: styles}"></div>
		  
		  <title>レビュー投稿</title>
	 </head>
	 <body>
		 <div class="samuraitravel-wrapper">
			  <div th:replace="~{fragment :: header}"></div>
			  <main>
				  <div class="container pt-4 pb-5 samuraitravel-container">
					  <div class="row justify-content-center">
						  <div class="col-xl-5 col-lg-6 col-md-8">
							  <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								  <ol class="breadcrumb mb-0">
									  <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
									  <li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
									  <li class="breadcrumb-item"><a th:href="@{/houses/__${house.id}__}">民宿詳細</a></li>
									  <li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
								  </ol>
							  </nav>
							  
							  <h1 class="mb-4 text-center" th:text="${house.name + 'のレビュー投稿'}"></h1>
							  
							  <form method="post" th:action="@{/houses/__${house.id}__/reviews/create}" th:object="${reviewRegisterForm}">
								  <!-- 評価欄 -->
								  <div class="form-group row mb-3">
									  <div class="col-md-4">
										  <label for="rating" class="col-form-label text-md-left fw-bold">評価</label>
									  </div>
									  <div class="col-md-8">
										  <div th:if="${#fields.hasErrors('rating')}" class="text-danger small mb-2" th:errors="*{rating}"></div>
										  <!-- 星評価 ラジオボタンつかう -->										  
										  <div class="samurai-rating">
											  <input type ="radio" th:field="*{rating}" value="5" id="star5"><label for="star5">&#9733;</label>
											  <input type ="radio" th:field="*{rating}" value="4" id="star4"><label for="star4">&#9733;</label>
											  <input type ="radio" th:field="*{rating}" value="3" id="star3"><label for="star3">&#9733;</label>
											  <input type ="radio" th:field="*{rating}" value="2" id="star2"><label for="star2">&#9733;</label>
											  <input type ="radio" th:field="*{rating}" value="1" id="star1"><label for="star1">&#9733;</label>
										  </div>
									  </div>
								  </div>
								  <!-- コメント欄 -->
								  <div class="form-group row mb-3">
									  <div class="col-md-4">
										  <label for="comment" class="col-form-label text-md-left fw-bold">コメント</label>
									  </div>
									  <div class="col-md-8">
										  <div th:if="${#fields.hasErrors('comment')}" class="text-danger small mb-2" th:errors="*{comment}"></div>
									  	<!-- コメント用のテキストエリア -->
									  	<textarea th:field="*{comment}" class="form-control" id="comment" rows="4" placeholder="コメントを入力してください"></textarea>
									  </div>		
								  </div>
								  
								  <!-- 登録ボタン -->
								  <div class="form-group d-flex justify-content-center my-4">
									  <button type="submit" class="btn text-white shadow-sm w-50 samuraitravel-btn">登録</button>
								  </div>
							  </form>
						  </div>
					  </div>
				  </div>
			  </main>
			  
			  <!-- フッター -->
			  <div th:replace="~{fragment :: footer}"></div>
		 </div>
		 
		 <div th:replace="~{fragment :: scripts}"></div> 
		 <script th:src="@{/js/preview.js}"></script>
	 </body> 
</html>
