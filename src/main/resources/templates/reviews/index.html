<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div> 
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>SAMURAIの宿のレビュー一覧</title>	
	</head>
	<body>
		<div class="samuraitravel-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 samuraitravel-container">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0">
									<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
									<li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
									<li class="breadcrumb-item"><a th:href="@{/houses/__${house.id}__}"></a>民宿詳細</li>
									<li class="breadcrumb-item active" aria-current="page">レビュー一覧</li>
								</ol>
							</nav>
							
							<h1 class="mb-4 text-center" th:text="${house.getName() + 'のレビュー一覧'}" ></h1>	
								<!-- レビュ－一覧全体 -->
								<div class="row row-cols-1 row-cols-md-2 g-4 mb-4">							
										<div class="col">
											<div class="card">
												<div class="card-body">
												<!-- 左右配置、両端ぞろえ -->
												<div class="d-flex justify-content-between">
													<!-- カードタイトル(何という名前のユーザーが書いたレビューか -->
													<h5 class="card-title" th:text="${review.user.name}"></h5>
													<!-- 現在ログインしているユーザーとそのレビューの投稿者が一致すれば編集・削除を表示する -->
													<span sec:authorize="isAuthenticated()" th:if="${#authentication.principal.user.id == review.user.id}">	
														<!-- 編集リンクをクリックするとレビューの編集ページに移動する(編集にはどの民宿かレビューかをURLが識別必要) -->														
														<a th:href="@{/houses/__${house.id}__/reviews/__${review.id}__/edit}" class="me-2">編集</a>
														<!-- 削除をクリックするとモーダルを表示する -->
														<a href="#" class="samuraitravel-link-danger"data-bs-toggle="modal" th:data-bs-target="${'#deleteReviewModal' + review.id}">削除</a>
														<!-- 削除用モーダル -->
														<div class="modal fade" th:id="${'deleteReviewModal' + review.getId()}" tabindex="-1" th:aria-labelledby="${'deleteReviewModalLabel' + review.getId()}">
															<div class="modal-dialog">
																<div class="modal-content">
																	<div class="modal-header">
																		<!-- モーダルのタイトル -->
																		<h5 class="modal-title" th:id="${'deleteReviewModalLabel' + review.id}" th:text="${house.name + 'のレビューを削除してもよろしいですか？'}"></h5>
																		<!-- モーダルを閉じるボタン -->
																		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
																	</div>
																	<div class="modal-footer">
																		
																		<!-- 削除ボタン -->
																		<form method="post"th:action="@{/houses/__${house.id}__/reviews/__${review.id}__/delete}">
																			<button type="submit" class="btn samuraitravel-btn-danger text-white shadow-sm">削除</button>
																		</form>																				
																	</div>
																</div>
															</div>
														</div>
													</span>
												</div>
													<!-- レビューの評価 -->
													<p class="card-text mb-1">
														<!-- 5つの星のループ、 評価された星(true)なら塗りつぶされる-->
														<span class="rating" th:each="i : ${#numbers.sequence(1,5)}" th:text="${i <=  review.score} ? '&#9733;' : '&#9734;'"></span>  
													</p>														
													<!-- レビューの作成日(小さめ、薄色文字) -->														
													<p class="card-text"><small class="text-muted" th:text="${#dates.format(review.createdAt, 'yyyy年MM月dd日')}"></small></p> 
													<!-- レビュー内容を表示する(Reviewクラス内で定義されているcommentフィールドから参照) -->	
													<p class="card-text" th:text="${review.comment}"></p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- ページネーション -->
							<div th:if="${reviewPage.getTotalPages() > 1}" class="d-flex justify-content-center">
								<nav aria-label="レビュー一覧ページ">
									<ul class="pagination">
										<!-- 前ページボタン -->
										<li class="page-item">
											<!-- 最初のページなら「前」ボタンをクリックできなくする -->
											<span th:if="${reviewPage.isFirst()}" class="page-link disabled">前</span>
											<!-- 最初のページではないなら「前」ボタンをクリック可能にする-->
											<!-- pageパラメータに「現在のページ - 1」を渡すことで、1つ前のページに戻れる -->
											<a th:unless="${reviewPage.isFirst()}" th:href="@{/houses/{houseId}/reviews(page=${reviewPage.getNumber() - 1})}" th:replace="__${house.id}__" class="page-link samuraitravel-page-link">前</a>
										</li>
										<!-- ページのリンクリスト (0から総ページ-1） -->
										<li th:each="i : ${#numbers.sequence(0, reviewPage.getTotalPages() - 1)}" class="page-item">
											<!-- 現在のページなら(ページ番号iと現在のページが一致していたら) リンクを表示しない(アクティブページにする)-->
											<span th:if="${i == reviewPage.getNumber()}" class="page-link active samuraitravel-active" th:text="${i + 1}"></span>
											<!-- 現在ページではないなら、リンクページ番号を表示する -->
											<a th:unless="${i == reviewPage.getNumber()}" th:href="@{/houses/{houseId}/reviews(page=${i})}" th:replace="__${house.id}__" class="page-link samuraitravel-page-link" th:text="${i + 1}"></a>
										</li>
										
										<!-- 次ページボタン -->
										<li class="page-item">
											<!-- 最後のページなら「次」ボタンをクリックできなくする -->
											<span th:if="${reviewPage.isLast()}" class="page-link disabled">次</span>
											<!-- 最後のページではないなら「次」ボタンをクリック可能にする-->
											<!-- pageパラメータに「現在のページ + 1」を渡すことで、1つ後のページにいける -->
											<a th:unless="${reviewPage.isLast()}" th:href="@{/houses/{houseId}/reviews(page=${reviewPage.getNumber() + 1})}" th:replace="__${house.id}__" class="page-link samuraitravel-page-link">次</a>
										</li>
									</ul>
								</nav>
							</div>
						</div>	
					</div>
				</div>
			</main>
			
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
		
		<!-- Flatpickr -->
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
		<script th:src="@{/js/flatpickr.js}"></script>
	</body>
</html>
